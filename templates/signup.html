<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - IFA System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box fade-in">
            <!-- Left Side Image -->
            <div class="auth-split-image"></div>

            <!-- Right Side Form -->
            <div class="auth-split-form">
                <div class="auth-header" style="position: relative;">
                    <a href="{{ url_for('login') }}"
                        style="position: absolute; left: 0; top: 0; color: var(--text-muted); font-size: 1.2rem;">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <img src="{{ url_for('static', filename='images/simon_logo.png') }}" class="auth-logo"
                        alt="Simon India Logo">
                    <h2 style="margin-bottom: 5px;">Create Account</h2>
                    <p style="color: var(--text-muted);">Join the IFA Management System</p>
                </div>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div
                    style="background: #fee2e2; color: #b91c1c; padding: 12px; border-radius: var(--radius-sm); margin-bottom: 20px; text-align: center; font-size: 0.9rem; border: 1px solid #fecaca;">
                    <i class="fas fa-info-circle"></i> {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="form-group">
                        <label><i class="fas fa-user-circle" style="margin-right: 5px; color: var(--accent-color);"></i>
                            Role</label>
                        <select name="role" required>
                            <option value="USER">User (Standard)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-envelope" style="margin-right: 5px; color: var(--accent-color);"></i>
                            Email
                            Address</label>
                        <input type="email" name="username" placeholder="name@adventz.com" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-lock" style="margin-right: 5px; color: var(--accent-color);"></i>
                            Password</label>
                        <input type="password" name="password" placeholder="Create a strong password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-20" style="padding: 14px;">
                        Create Account <i class="fas fa-user-plus" style="margin-left: 8px;"></i>
                    </button>
                </form>

                <div class="text-center mt-20">
                    <p style="color: var(--text-muted); font-size: 0.9rem;">
                        Already have an account?
                        <a href="{{ url_for('login') }}" style="font-weight: 600;">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
