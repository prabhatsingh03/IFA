<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IFA System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box fade-in">
            <!-- Left Side Image -->
            <div class="auth-split-image"></div>

            <!-- Right Side Form -->
            <div class="auth-split-form">
                <div class="auth-header">
                    <img src="{{ url_for('static', filename='images/simon_logo.png') }}" class="auth-logo"
                        alt="Simon India Logo">
                    <h2 style="margin-bottom: 5px;">Welcome Back</h2>
                    <p style="color: var(--text-muted);">Sign in to access the IFA System</p>
                </div>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div
                    style="background: #fee2e2; color: #b91c1c; padding: 12px; border-radius: var(--radius-sm); margin-bottom: 20px; text-align: center; font-size: 0.9rem; border: 1px solid #fecaca;">
                    <i class="fas fa-exclamation-circle" style="margin-right: 5px;"></i> {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="form-group">
                        <label><i class="fas fa-envelope" style="margin-right: 5px; color: var(--accent-color);"></i>
                            Email
                            Address</label>
                        <input type="email" name="username" placeholder="name@adventz.com" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-lock" style="margin-right: 5px; color: var(--accent-color);"></i>
                            Password</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                required>
                            <i class="fas fa-eye password-toggle-icon" id="togglePassword"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-20" style="padding: 14px;">
                        Sign In <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                    </button>
                </form>

                <div class="text-center mt-20">
                    <p style="color: var(--text-muted); font-size: 0.9rem;">
                        Don't have an account?
                        <a href="{{ url_for('signup') }}" style="font-weight: 600;">Create Account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
